<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/convert/uniConvert.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/public/js/common.js" type="text/javascript"></script>
    <script src="/public/js/convert/uniConvert.js" type="text/javascript"></script>
    <title>CONVERTER</title>
</head>
<body>
    <div class="optionDiv">
        <form name="TypeForm" onclick="typeChange()">
            <input type="radio" name="convertType" id="unicode" value="unicode" checked="checked"><label for="unicode">유니코드 변환</label>
            <input type="radio" name="convertType" id="unixTime" value="unixTime"><label for="unixTime">유닉스 시간 변환</label>
        </form>
    </div>

    <div class="convertDiv">
        <div id='beforeConvert'class="beforeConvert">
            <div id="beforeTitle">한글 입력란</div>
            <textarea id="beforeConverTextarea" cols="50" rows="10" onkeyup="convertChange(this.value)"></textarea>
        </div>
        <div id="normalTimeDiv">
            <div id="beforeTitle">날짜</div>
            <form action="">
                <input type="text" id="normal_year" placeholder="year" type="number">
                <input type="text" id="normal_month" placeholder="month" type="number">
                <input type="text" id="normal_day" placeholder="day" type="number">
                <input type="text" id="normal_hour" placeholder="hour" type="number">
                <input type="text" id="normal_minutes" placeholder="minutes" type="number">
                <input type="text" id="normal_seconds" placeholder="seconds" type="number">
            </form>
        </div>
        
        <div class="afterConvertDiv">
            <div id="afterTitle">유니코드</div>
            <textarea id="afterConverTextarea" cols="50" rows="10"></textarea>
        </div>
        <div class="buttonsDiv">
            <div id="convertButtonDiv">
                <input type="button" id="convertButton" class="convertButton" value="현재시간 변환" onclick="convertUnixTime(true)">
                <input type="button" id="convertButton" class="convertButton" value="변환" onclick="convertUnixTime(false)">
            </div>
            <div>
                <input type="button" class="resetButton" value="초기화" onclick="convertReset()">
            </div>
        </div>
    </div>
</body>
