<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/input.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/public/js/common.js" type="text/javascript"></script>
    <script src="/public/js/input.js" type="text/javascript"></script>
    <title>CONVERTER</title>
</head>
<body>
    <div class="convertDiv">
        <div class="beforeConvert">
            <textarea class="converTextarea" id="beforeText" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="button" class="submitButton" value="변형" onclick="convert()">
        </div>
        <div class="afterConvertDiv">
            <textarea class="converTextarea" id="afterText" cols="30" rows="10"></textarea>
        </div>
        <div class="optionDiv">
            <input type="radio" name="type" id="enBig" value="enBig"><label for="enBig">대문자로 변형</label>
            <input type="radio" name="type" id="enSmall" value="enSmall"><label for="enSmall">소문자로 변형</label>
        </div>
        <div class="convertKindDiv">
            <input type="button" id="convertUniCode" value="유니코드 변환">
            <input type="button" id="converUnixTime" value="유닉스 시간 변환">
        </div>
        <!--향후 변환 추가-->
    </div>
</body>
