<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/convert/uniConvert.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/public/js/common.js" type="text/javascript"></script>
    <script src="/public/js/convert/queryConvert.js" type="text/javascript"></script>
    <title>CONVERTER</title>
</head>
<body>
    <div class="optionDiv">
        <form name="convertForm" onclick="typeChange()">
            <input type="radio" name="convertType" id="select" value="select" checked="checked"><label for="select">SELECT</label>
            <input type="radio" name="convertType" id="insert" value="insert"><label for="insert">INSERT</label>
            <input type="radio" name="convertType" id="update" value="update"><label for="update">UPDATE</label>
            <input type="radio" name="convertType" id="delete" value="delete"><label for="delete">DELETE</label>
        </form>
    </div>

    <div class="convertDiv">
        <div id='beforeConvert'class="beforeConvert">
            <div id="beforeTitle">컬럼명 작성 란</div>
            <form action="columnsForm">
                <input type="text">
                <input type="text">
            </form>
        </div>
        <input type="button" value="추가">
        <input type="button" value="삭제">

        <div class="afterConvertDiv">
            <div id="afterTitle">결과</div>
            <textarea id="afterConverTextarea" cols="50" rows="10"></textarea>
        </div>
        <div class="buttonsDiv">
            <div id="dbmsDiv">
                <select name="dbms" id="dbms">
                    <option value="mysql">mysql</option>
                    <option value="postgresql">postgresql</option>
                    <option value="oracle">oracle</option>
                </select>
            </div>
            <div>
                <input type="button" class="resetButton" value="변환" onclick="convert()">
                <input type="button" class="resetButton" value="초기화" onclick="convertReset()">
            </div>
        </div>
    </div>
</body>
